<!DOCTYPE html>
<html lang="en">

<div id="content">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> survey form </title>
        <link rel="stylesheet" href="styles.css">
        <h1> 0BT survey form</h1>
    </head>
    <body>
        <p class="subtitle">
            Thank you for taking your time to help us improve our club
        </p>
        <div id="form">
            <h3>
                Name
            </h3>
            <button class="block"> Enter your name </button>
            <h3>
                Email
            </h3>
            <button class="block"> Enter your email </button>
            <h3>
                Age (optional) 
            </h3>
            <button class="block"> Age </button>
            <h3>
                year of study
                
            </h3>
            <button class="block"> Select your current year of study 
                <label for="study year">Select your current year of study</label>
                <select name="year" id="year">
                    <option value="year 1">1</option>
                    <option value="year 2">2</option>
                    <option value="year 3">3</option>
                    <option value="year 4">4</option>
                </select>
            </button>
            
            
            <h3>
                Would you recommend OBT to a friend
                
            </h3>
            
            <input type="radio" name="levels" id="button1" value="button1">
                <label for="button1">Definately</label><br>
        
            <input type="radio" name="levels" id="button2" value="button2">
                <label for="button2">Maybe</label><br>
        
                <input type="radio" name="levels" id="button3" value="button3">
                <label for="button3">Not sure</label><br>
            <h3>
                What would you like to see improved? ( check all that apply)
            </h3>
            <input type="checkbox" name="levels" id="improvements1" value="improvement1">
                <label for="improvement1">Color of marchandise</label><br>
            <input type="checkbox" name="levels" id="improvements2" value="improvement2">
                <label for="improvement2">Member Reg fee</label><br>
            <input type="checkbox" name="levels" id="improvements3" value="improvement3">
                <label for="improvement3">Team building dates</label><br>
            <input type="checkbox" name="levels" id="improvements4" value="improvement4">
                <label for="improvement4">Minimum age to join</label><br>
            <input type="checkbox" name="levels" id="improvements5" value="improvement5">
                <label for="improvement1">Election procedures</label><br>
                <h3>
                    Any comments or suggestions
                </h3>
                <button class="block" id="comment">
                    Enter your comments here
                </button><br>
            <form action="">
                <input type="submit" class="block" id="desc">
            </form>


        </div>
        
    
    </body>
    </html>

</div>
